<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生プラザ3F シフト調整システム</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>学生プラザ3F 留学交流グループ シフト調整</h1>
        <p>
          平日のみ入力。広島大学の試験日・授業振替日は自動でハイライト表示されます。
        </p>
      </div>
    </header>

    <main class="container">
      <div class="tabs" role="tablist" aria-label="ビュー切替">
        <div class="tab-controls">
          <button
            class="tab-button is-active"
            data-tab-target="paTab"
            role="tab"
            aria-selected="true"
          >
            PA入力
          </button>
          <button
            class="tab-button"
            data-tab-target="adminTab"
            role="tab"
            aria-selected="false"
          >
            Admin
          </button>
        </div>

        <section
          class="panel tab-panel is-active"
          id="paTab"
          role="tabpanel"
          aria-labelledby="paTabHeading"
        >
          <div class="panel__header">
            <div>
              <h2 id="paTabHeading">PAシフト入力</h2>
              <p>
                名前を選び、各平日のシフトを指定してください。1日勤務、午前、午後、その他（任意の時間帯）に対応しています。
              </p>
            </div>
            <label class="month-picker">
              <span>対象月</span>
              <input type="month" id="monthPicker" />
            </label>
          </div>

          <form id="shiftForm">
            <label class="name-select">
              <span>名前</span>
              <select id="studentName" required></select>
            </label>

            <div id="calendar"></div>

            <div class="form-actions">
              <button type="submit" class="primary">シフトを提出</button>
              <span id="formStatus" role="status" aria-live="polite"></span>
            </div>
          </form>
        </section>

        <section
          class="panel tab-panel"
          id="adminTab"
          role="tabpanel"
          aria-labelledby="adminTabHeading"
          aria-hidden="true"
        >
          <div class="panel__header">
            <div>
              <h2 id="adminTabHeading">Adminシフト集計</h2>
              <p>
                提出済みデータをもとにシフト表を生成します。Excelのフォーマットを意識した縦型の集計テーブルで確認できます。
              </p>
            </div>
            <button id="refreshAdmin" class="secondary">シフト表を更新</button>
          </div>

          <div class="admin-tools">
            <label>
              <span>表示する名前（複数選択可）</span>
              <select id="adminNameFilter" multiple></select>
            </label>
            <label>
              <span>対象月</span>
              <input type="month" id="adminMonth" />
            </label>
          </div>

          <div class="special-day-manager">
            <div>
              <h3>特別日を登録</h3>
              <p>
                授業振替日や在留期間更新など、PA入力画面でハイライトしたい日付を追加できます。
              </p>
            </div>
            <form id="specialDayForm" class="special-day-form">
              <label>
                <span>日付</span>
                <input type="date" id="specialDayDate" required />
              </label>
              <label>
                <span>メモ</span>
                <input
                  type="text"
                  id="specialDayNote"
                  placeholder="授業振替日 など"
                  maxlength="60"
                  required
                />
              </label>
              <div class="special-day-actions">
                <button type="submit" class="primary">登録 / 更新</button>
                <span id="specialDayStatus" role="status" aria-live="polite"></span>
              </div>
            </form>
            <ul id="specialDayList" class="special-day-list" aria-live="polite"></ul>
          </div>

          <div id="adminTableWrapper" class="table-wrapper" aria-live="polite"></div>
        </section>
      </div>
    </main>

    <template id="shiftRowTemplate">
      <div class="shift-row">
        <div class="shift-row__date">
          <span class="shift-row__day"></span>
          <small class="shift-row__note"></small>
        </div>
        <div class="shift-row__select">
          <label>
            <span>勤務帯</span>
            <select class="shift-select">
              <option value="">---</option>
              <option value="morning">午前 (10:00-13:00)</option>
              <option value="afternoon">午後 (13:00-17:00)</option>
              <option value="fullday">1日 (10:00-17:00)</option>
              <option value="unavailable">勤務不可</option>
              <option value="other">その他</option>
            </select>
          </label>
          <label class="custom-time">
            <span>時間帯</span>
            <div>
              <select class="custom-start" disabled></select>
              <span>〜</span>
              <select class="custom-end" disabled></select>
            </div>
          </label>
        </div>
      </div>
    </template>

    <script src="script.js" type="module"></script>
  </body>
</html>
