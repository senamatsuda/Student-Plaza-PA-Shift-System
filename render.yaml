services:
  - type: web
    name: student-plaza-pa-shift-api
    env: node
    rootDir: api
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://senamatsuda.github.io/Student-Plaza-PA-Shift-System/
      - key: DATABASE_FILE
        value: /var/data/pa-shift-data.sqlite
    disk:
      name: pa-shift-sqlite
      mountPath: /var/data
      sizeGB: 1
